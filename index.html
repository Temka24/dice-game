<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vievport" content="width=device-width, initial-scale=1.0">
    <Title>Temka dice game</Title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div id="wrapper">

        <div class="Player-0 pannel">
             <div id="name-0">Player 1</div>
             <div class="q"id="score-0">0</div>
           <div id="player current box"> 
             <div id="Player current label"></div>
             <div class="q"id="current-0">0</div>
           </div>
        </div>

        <div class="Player-1 pannel">
            <div id="name-1">Player 2</div>
            <div class="q" id="score-1">0</div>
          <div id="player current box"> 
            <div id="Player current label"></div>
            <div class="q"id="current-1">0</div>
          </div>
       </div>
       
    


     <button class="btn-new"><i class="plus"></i>New game</button>
     <button class="btn-roll"><i class="loop"></i>Roll dice</button>
     <button class="btn-hold"><i class="download">Hold</i></button>


       <img src="dice6.png" class="dice">


    </div>
    

<script src="index.js"></script>
</body>
</html>
